<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="calculator-body ">
            <div class="display-screen">
                    <input id="output" disabled>
                        
                </div>
                <div class="row-1">
                    <button class="button-radius" id="bg" onclick="effacer()">C</button>
                    <button class="button-radius" id="bg"  onclick="del() ">del</button>
                    <button class="button-radius" onclick="afficher('%')">%</button>
                    <button class="button-radius" onclick="afficher('/')">รท</button>
        
                </div>
                <div class="row-2">
                    <button  onclick="afficher(1)">1</button>
                    <button  onclick="afficher(2)">2</button>
                    <button  onclick="afficher(3)">3</button>
                    <button class="button-radius" onclick="afficher('*')">X</button>
                </div>
                <div class="row-3">
                    <button  onclick="afficher(4)">4</button>
                    <button  onclick="afficher(5)">5</button>
                    <button  onclick="afficher(6)">6</button>
                    <button class="button-radius" onclick="afficher('+')">+</button>
                    
                </div>
                <div class="row-4">
                    <button  onclick="afficher(7)">7</button>
                    <button  onclick="afficher(8)">8</button>
                    <button  onclick="afficher(9)">9</button>
                    <button class="button-radius" onclick="afficher('-')">-</button>
                    
                </div>
                <div class="row-5">
                    <button  onclick="afficher('.')">.</button>
                    <button  onclick="afficher(0)">0</button>
               
                    <button class="special-button" onclick="calculer()" >=</button>
                  
                   
                </div>
            
        </div>
    </div>
    </div>


             
     <script src="Function.js"></script>

</body>
</html>
