<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="cdn.jsdelivr.net/npm/@sweetalert2/theme-dark col-3@4/dark col-3.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

</head>
<body>
<form name="form">
         <div class="control">
    <table border="0"  width="300px" align="center" class="main  mt-6 "  >
        <tr>
            <td colspan="4" class="px-1 py-4"><input type="text" name="txtVal" class="form-control " placeholder="0"></td>
            
        </tr>
        
        <tr>
            <td><input type="button" value="7" class="btn bg-transparent text-white col-6 fs-1" click="Calc(7);"></td>
            <td><input type="button" value="8" class="btn bg-transparent text-white col-6 fs-1" click="Calc(8);"></td>
            <td><input type="button" value="9" class="btn bg-transparent text-white col-6 fs-1" click="Calc(9);"></td>
            <td><input type="button" value="+" class="btn btn-info" onclick="Calc('+');"></td>
        </tr>
        
<tr>
            <td><input type="button" value="4" class="btn bg-transparent text-white col-6 fs-1 " onclick="Calc(4);"></td>
            <td><input type="button" value="5" class="btn bg-transparent text-white col-6 fs-1" click="Calc(5);"></td>
            <td><input type="button" value="6" class="btn bg-transparent text-white col-6 fs-1" click="Calc(6);"></td>
            <td><input type="button" value="-" class="btn btn-info" onclick="Calc('-');"></td>
        </tr>
        
<tr>
            <td><input type="button" value="1" class="btn bg-transparent text-white col-6 fs-1" click="Calc(1);"></td>
            <td><input type="button" value="2" class="btn bg-transparent text-white col-6 fs-1" click="Calc(2);"></td>
            <td><input type="button" value="3" class="btn bg-transparent text-white col-6 fs-1 "click="Calc(3);"></td>
            <td><input type="button" value="X" class="btn btn-info" onclick="Calc('*');"></td>
        </tr>
        
<tr>
            <td><input type="button" value="0" class="btn bg-transparent text-white col-6 fs-1" click="Calc(0);"></td>
            <td><input type="button" value="." class="btn bg-transparent text-white col-6 fs-1" click="Calc('.');"></td>
            <td><input type="button" value="=" class="btn btn-warning" onclick="Calc('=');"></td>
            <td><input type="button" value="/" class="btn btn-info" onclick="Calc('/');"></td>
        </tr>
        
    </table>
                </div>
                </form>
                <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

</body>
</html>
